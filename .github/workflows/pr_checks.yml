name: CI
on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        goenv_native_ext: ["", "1"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Print MacOS version
        if: startsWith(matrix.os, 'macOS')
        run: sw_vers -productVersion
      - name: Remove golang
        run: sudo rm -rf $(which go)
      - name: Run Unit Tests
        run: make test-goenv-go-build
        env:
          GOENV_NATIVE_EXT: ${{ matrix.goenv_native_ext }}
