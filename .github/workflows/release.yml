name: Publish to Homebrew
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  release:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Homebrew
        run: |
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          (echo; echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"') >> /home/runner/.bash_profile
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
      - name: Install Dependencies
        run: sudo apt install jq build-essential
      - name: Remove golang
        run: sudo rm -rf $(which go)
      - name: Add goenv to PATH
        run: export PATH="$PATH:./bin/goenv"
      - name: Create Homebrew PR
        run: ./scripts/release.sh goenv
